<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Video Profit Calc">
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDE4MCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxODAiIGhlaWdodD0iMTgwIiByeD0iNDAiIGZpbGw9InVybCgjZ3JhZGllbnQpIi8+CjxkZWZzPgo8bGluZWFyR3JhZGllbnQgaWQ9ImdyYWRpZW50IiB4MT0iMCUiIHkxPSIwJSIgeDI9IjEwMCUiIHkyPSIxMDAlIj4KPHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iIzY2N2VlYSIvPgo8c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiM3NjRiYTIiLz4KPC9saW5lYXJHcmFkaWVudD4KPC9kZWZzPgo8dGV4dCB4PSI5MCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1zaXplPSI0OCIgZm9udC13ZWlnaHQ9ImJvbGQiPiQ8L3RleHQ+Cjwvc3ZnPg==">
    <title>Video Profit Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100vw;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }

        .app-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: env(safe-area-inset-top, 20px) 20px 20px 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .app-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .content {
            padding: 20px 15px env(safe-area-inset-bottom, 20px) 15px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title::before {
            content: attr(data-emoji);
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .results-card {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            margin-top: 10px;
        }

        .results-card .card-title {
            color: white;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .result-value {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .result-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .profitability-status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .profitable {
            background: rgba(72, 187, 120, 0.9);
            color: white;
        }

        .break-even {
            background: rgba(237, 137, 54, 0.9);
            color: white;
        }

        .unprofitable {
            background: rgba(245, 101, 101, 0.9);
            color: white;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .floating-summary {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transform: translateY(100px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .floating-summary.visible {
            transform: translateY(0);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            font-weight: 700;
            font-size: 1.1rem;
            padding-top: 8px;
            border-top: 2px solid #e2e8f0;
        }

        .haptic {
            animation: haptic 0.1s ease;
        }

        @keyframes haptic {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        /* iOS specific optimizations */
        @supports (-webkit-appearance: none) {
            input {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }

        /* Landscape orientation adjustments */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .app-header {
                padding: 10px 20px;
            }
            
            .app-title {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 15px;
            }
            
            .card {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        /* Hide elements when keyboard is open */
        @media screen and (max-height: 500px) {
            .floating-summary {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">Video Profit Calculator</div>
            <div class="app-subtitle">Quick profitability analysis for video gigs</div>
        </div>

        <div class="content">
            <div class="card">
                <div class="card-title" data-emoji="💰">Revenue</div>
                <div class="input-group">
                    <label for="projectFee">Total Project Fee ($)</label>
                    <input type="number" id="projectFee" placeholder="3500" oninput="calculate(); hapticFeedback()">
                </div>
            </div>

            <div class="card">
                <div class="card-title" data-emoji="📱">Equipment</div>
                <div class="input-group">
                    <label for="equipmentRental">Rental Costs ($)</label>
                    <input type="number" id="equipmentRental" placeholder="200" oninput="calculate(); hapticFeedback()">
                </div>
                <div class="input-group">
                    <label for="equipmentWear">Wear & Depreciation ($)</label>
                    <input type="number" id="equipmentWear" placeholder="150" oninput="calculate(); hapticFeedback()">
                </div>
            </div>

            <div class="card">
                <div class="card-title" data-emoji="👤">Your Time</div>
                <div class="input-group">
                    <label for="yourHours">Total Hours</label>
                    <input type="number" id="yourHours" placeholder="25" oninput="calculate(); hapticFeedback()">
                </div>
                <div class="input-group">
                    <label for="hourlyRate">Your Rate ($/hour)</label>
                    <input type="number" id="hourlyRate" placeholder="75" oninput="calculate(); hapticFeedback()">
                </div>
            </div>

            <div class="card">
                <div class="card-title" data-emoji="👥">Additional Crew</div>
                <div class="input-group">
                    <label for="crewCosts">Crew Costs ($)</label>
                    <input type="number" id="crewCosts" placeholder="400" oninput="calculate(); hapticFeedback()">
                </div>
            </div>

            <div class="card">
                <div class="card-title" data-emoji="📋">Production Expenses</div>
                <div class="input-group">
                    <label for="travel">Travel & Transport ($)</label>
                    <input type="number" id="travel" placeholder="120" oninput="calculate(); hapticFeedback()">
                </div>
                <div class="input-group">
                    <label for="materials">Materials & Supplies ($)</label>
                    <input type="number" id="materials" placeholder="80" oninput="calculate(); hapticFeedback()">
                </div>
                <div class="input-group">
                    <label for="postProduction">Post-Production ($)</label>
                    <input type="number" id="postProduction" placeholder="250" oninput="calculate(); hapticFeedback()">
                </div>
                <div class="input-group">
                    <label for="miscCosts">Miscellaneous ($)</label>
                    <input type="number" id="miscCosts" placeholder="100" oninput="calculate(); hapticFeedback()">
                </div>
            </div>

            <div class="card results-card">
                <div class="card-title" data-emoji="📊">Results</div>
                <div class="results-grid">
                    <div class="result-item">
                        <div class="result-value" id="totalCosts">$0</div>
                        <div class="result-label">Total Costs</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="netProfit">$0</div>
                        <div class="result-label">Net Profit</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="profitMargin">0%</div>
                        <div class="result-label">Profit Margin</div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="effectiveHourly">$0</div>
                        <div class="result-label">Hourly Rate</div>
                    </div>
                </div>
                <div class="profitability-status" id="profitStatus">
                    Enter project details to see analysis
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="shareResults(); hapticFeedback()">
                    📤 Share Results
                </button>
                <button class="btn btn-secondary" onclick="resetAll(); hapticFeedback()">
                    🔄 Reset
                </button>
            </div>

            <!-- Extra spacing for floating summary -->
            <div style="height: 80px;"></div>
        </div>

        <div class="floating-summary" id="floatingSummary">
            <div class="summary-row">
                <span>Revenue:</span>
                <span id="summaryRevenue">$0</span>
            </div>
            <div class="summary-row">
                <span>Costs:</span>
                <span id="summaryCosts">$0</span>
            </div>
            <div class="summary-row">
                <span>Net Profit:</span>
                <span id="summaryProfit">$0</span>
            </div>
        </div>
    </div>

    <script>
        let lastScrollY = 0;
        let floatingSummaryVisible = false;

        function calculate() {
            const projectFee = parseFloat(document.getElementById('projectFee').value) || 0;
            const equipmentRental = parseFloat(document.getElementById('equipmentRental').value) || 0;
            const equipmentWear = parseFloat(document.getElementById('equipmentWear').value) || 0;
            const yourHours = parseFloat(document.getElementById('yourHours').value) || 0;
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            const crewCosts = parseFloat(document.getElementById('crewCosts').value) || 0;
            const travel = parseFloat(document.getElementById('travel').value) || 0;
            const materials = parseFloat(document.getElementById('materials').value) || 0;
            const postProduction = parseFloat(document.getElementById('postProduction').value) || 0;
            const miscCosts = parseFloat(document.getElementById('miscCosts').value) || 0;

            const laborCost = yourHours * hourlyRate;
            const totalCosts = equipmentRental + equipmentWear + laborCost + crewCosts + travel + materials + postProduction + miscCosts;
            const netProfit = projectFee - totalCosts;
            const profitMargin = projectFee > 0 ? (netProfit / projectFee) * 100 : 0;
            const effectiveHourly = yourHours > 0 ? netProfit / yourHours : 0;

            // Update main results
            document.getElementById('totalCosts').textContent = '$' + totalCosts.toFixed(0);
            document.getElementById('netProfit').textContent = '$' + netProfit.toFixed(0);
            document.getElementById('profitMargin').textContent = profitMargin.toFixed(1) + '%';
            document.getElementById('effectiveHourly').textContent = '$' + effectiveHourly.toFixed(0);

            // Update floating summary
            document.getElementById('summaryRevenue').textContent = '$' + projectFee.toFixed(0);
            document.getElementById('summaryCosts').textContent = '$' + totalCosts.toFixed(0);
            document.getElementById('summaryProfit').textContent = '$' + netProfit.toFixed(0);

            // Update status
            const statusElement = document.getElementById('profitStatus');
            if (profitMargin >= 20) {
                statusElement.textContent = '🎉 Highly Profitable - Excellent margins!';
                statusElement.className = 'profitability-status profitable';
            } else if (profitMargin >= 10) {
                statusElement.textContent = '✅ Profitable - Good margins';
                statusElement.className = 'profitability-status profitable';
            } else if (profitMargin >= 0) {
                statusElement.textContent = '⚠️ Break-even - Consider raising prices';
                statusElement.className = 'profitability-status break-even';
            } else {
                statusElement.textContent = '❌ Loss - Adjust pricing or costs';
                statusElement.className = 'profitability-status unprofitable';
            }

            // Show floating summary if any data entered
            if (projectFee > 0 || totalCosts > 0) {
                showFloatingSummary();
            } else {
                hideFloatingSummary();
            }

            // Save to localStorage for persistence
            saveToStorage();
        }

        function hapticFeedback() {
            // Trigger haptic feedback on supported devices
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }
            
            // Visual feedback
            const activeElement = document.activeElement;
            if (activeElement && activeElement.tagName === 'INPUT') {
                activeElement.classList.add('haptic');
                setTimeout(() => activeElement.classList.remove('haptic'), 100);
            }
        }

        function showFloatingSummary() {
            const summary = document.getElementById('floatingSummary');
            if (!floatingSummaryVisible) {
                summary.classList.add('visible');
                floatingSummaryVisible = true;
            }
        }

        function hideFloatingSummary() {
            const summary = document.getElementById('floatingSummary');
            if (floatingSummaryVisible) {
                summary.classList.remove('visible');
                floatingSummaryVisible = false;
            }
        }

        function shareResults() {
            const projectFee = document.getElementById('projectFee').value || '0';
            const netProfit = document.getElementById('netProfit').textContent.replace('$', '');
            const profitMargin = document.getElementById('profitMargin').textContent;
            
            const shareText = `Video Production Analysis:
💰 Project Fee: $${projectFee}
📊 Net Profit: $${netProfit}
📈 Profit Margin: ${profitMargin}

Calculated with Video Profit Calculator`;

            if (navigator.share) {
                navigator.share({
                    title: 'Video Production Profitability',
                    text: shareText
                }).catch(err => console.log('Share cancelled'));
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('📋 Results copied to clipboard!');
                }).catch(() => {
                    alert('Unable to share. Please copy results manually.');
                });
            }
        }

        function resetAll() {
            if (confirm('Reset all fields?')) {
                document.querySelectorAll('input').forEach(input => input.value = '');
                hideFloatingSummary();
                calculate();
                clearStorage();
            }
        }

        function saveToStorage() {
            const data = {};
            document.querySelectorAll('input[id]').forEach(input => {
                data[input.id] = input.value;
            });
            localStorage.setItem('videoCalcData', JSON.stringify(data));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('videoCalcData');
            if (saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) element.value = data[key];
                });
            }
        }

        function clearStorage() {
            localStorage.removeItem('videoCalcData');
        }

        // Handle scroll behavior for floating summary
        let ticking = false;
        function handleScroll() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    const currentScrollY = window.scrollY;
                    const resultsCard = document.querySelector('.results-card');
                    const resultsRect = resultsCard.getBoundingClientRect();
                    
                    // Show floating summary when results card is out of view
                    if (resultsRect.bottom < 0 && floatingSummaryVisible) {
                        // Results card is above viewport, keep summary visible
                    } else if (resultsRect.top > window.innerHeight && !floatingSummaryVisible) {
                        // Results card is below viewport, show summary
                        showFloatingSummary();
                    } else if (resultsRect.top <= window.innerHeight && resultsRect.bottom >= 0) {
                        // Results card is visible, hide summary
                        hideFloatingSummary();
                    }
                    
                    lastScrollY = currentScrollY;
                    ticking = false;
                });
                ticking = true;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            calculate();
            
            // Add scroll listener for floating summary
            window.addEventListener('scroll', handleScroll, { passive: true });
            
            // Handle focus/blur for better UX
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', () => {
                    setTimeout(() => input.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300);
                });
            });
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, window.scrollY + 1);
                window.scrollTo(0, window.scrollY - 1);
            }, 500);
        });
    </script>
</body>
